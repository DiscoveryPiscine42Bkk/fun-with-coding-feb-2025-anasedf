<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css" /> 
</head>

<body>
    <h1>User Profile Card</h1>
    <div class="card">
        <table>
            <tr>
                <td class="pro">
                    <img src="https://ih1.redbubble.net/image.2980909302.5887/st,small,507x507-pad,600x600,f8f8f8.jpg">
                </td>
            </tr>
            <tr>
                <td class="info">
                    <h2>Hot Chilli Pepper</h2>
                    <p>I am spicy, fiery, and bold.</p>
                </td>
            </tr>
            <tr>
                <td class="location">
                    <p>Bangkok Thailand</p>
                </td>
            </tr>
            <tr>
                <td class="social">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/71-github-512.png">
                    <img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjk4Mi1kNS0xMF8xLnBuZw.png">
                    <img src="https://images.seeklogo.com/logo-png/49/2/twitter-x-logo-png_seeklogo-492396.png">
                </td>
            </tr>
            <tr>
                <td class="contact">
                    <button type="button">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
